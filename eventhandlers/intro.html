<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHandlers</title>
    <style>
        .environment {
            background-color : #414141;
            color :aliceblue;
        }
    </style>
</head>
<body class="environment">
    <h1>EventListeners</h1>
    <ul id="images">
        <li><img width="100px" height="100px" id="first" src="https://media.licdn.com/dms/image/v2/D4D22AQHG5b0cFt84Rw/feedshare-shrink_2048_1536/B4DZc7Lc3_HwAw-/0/1749044547715?e=1766016000&v=beta&t=9xGC2MZqarYdMpcg9YcQhzS5s1N0jyM8e74bpEaZ1Eg" alt="images-demo"></li>
        <li><img width="100px" height="100px" id="second" src="https://media.licdn.com/dms/image/v2/D4D22AQG-7WEoFiaBNw/feedshare-shrink_800/B4DZaw8sLbHwAg-/0/1746725425698?e=1766016000&v=beta&t=Hz7_Qq1e5KMRCsfdw9clH0yv5qQngLIDI_H8MBhaE8U" alt="images-demo"></li>
        <li><img width="100px" height="100px" id="third" src="https://media.licdn.com/dms/image/v2/D4D22AQGFS91p9nMpGw/feedshare-shrink_1280/feedshare-shrink_1280/0/1701756215725?e=1766016000&v=beta&t=AcRZ12z_1TbKesi2IFHROTYPVM7_lnyPQxHqqMmPBw4" alt="images-demo"></li>
        <li><img width="100px" height="100px" id="fourth" src="https://media.licdn.com/dms/image/v2/C4D22AQH5Pbj8TcEjSQ/feedshare-shrink_800/feedshare-shrink_800/0/1663264690369?e=1766016000&v=beta&t=aICR9vqXVcUNo4I_ekDTnALUV78IQMdtUujolri-6NE" alt="images-demo"></li>
        <li><img width="100px" height="100px" id="fifth" src="https://media.licdn.com/dms/image/v2/D4D22AQFl7euNeY3GcQ/feedshare-shrink_800/B4DZcxf9ntGYAo-/0/1748882152576?e=1766016000&v=beta&t=yv190VR_3OSk_dXMON0NOwfbt2MhfpbCw0aB-47AlLQ" alt="images-demo"></li>
        <li><img width="100px" height="100px" id="sixth" src="https://media.licdn.com/dms/image/v2/D4D03AQEKTcL-_ORNWQ/profile-displayphoto-scale_200_200/B4DZqr4NNXG8AY-/0/1763820231762?e=1766016000&v=beta&t=ZGXrxb-uHpMq22XFgXjABf0WXwI6A492gykIs8lEioA" alt="images-demo"></li>
        <li><a  href="https://www.google.in" id="google" style="color:aliceblue">Google</a></li>
    </ul>
</body>
<script>
    document.getElementById('images').addEventListener('click', function (e){
        console.log('clicked inside the images')
    } , false)

    // addEventlistener('method' , function(){} , true/false)
    // by default : false // propegation : bubbling(false) , capturing(true)

    document.getElementById('third').addEventListener('click', function(e){
        console.log('bubbling : bottom to top')

        // to stop propegation
        e.stopPropagation()
    },false)

    document.getElementById('third').addEventListener('click', function(e){
        console.log('capturing : top to bottom')
         e.stopPropagation()
    },true)


    // default prevention
    document.getElementById('google').addEventListener('click' , function(e){
        e.preventDefault()
        console.log('google clicked')
        e.stopPropagation()
    },false)

</script>
</html>
